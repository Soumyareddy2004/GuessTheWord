{% extends "game/base.html" %}
{% block content %}
<div class="auth-wrap">
  <div class="card">
    <h2 class="title">Welcome back</h2>

    <p class="welcome">Sign in to continue playing GuessWord â€” remember: 5-letter UPPERCASE words, max 5 guesses per game.</p>

    <form method="post" class="auth-form">{% csrf_token %}
      <label>Username
        <input name="username" type="text" required autocomplete="username" />
      </label>

      <label>Password
        <input name="password" type="password" required autocomplete="current-password" />
      </label>

      <button type="submit" class="primary">Login</button>
    </form>

    <p class="muted">New here? <a href="{% url 'game:register' %}">Create an account</a></p>
  </div>
</div>

<style>
  :root {
    --bg: #0b1220;
    --card: #0f1724;
    --muted: #9aa6b2;
    --accent: #60a5fa;
    --primary: #60a5fa;
  }
  body { background: var(--bg); color: #e6eef6; }

  .auth-wrap { min-height:60vh; display:flex; align-items:center; justify-content:center; padding:28px 12px; }
  .card {
    width:100%;
    max-width:420px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
    border: 1px solid #21303d;
    padding:22px;
    border-radius:12px;
    box-shadow: 0 12px 32px rgba(2,6,23,0.6);
  }

  .title { margin:0 0 6px; font-size:20px; }
  .welcome { margin:0 0 14px; color:var(--muted); font-size:14px; }

  .auth-form label { display:block; margin-bottom:10px; font-weight:600; color:#cfe7ff; }
  .auth-form input {
    width:100%; padding:10px 12px; border-radius:8px; border:1px solid #27323c;
    background:#071018; color:#e6eef6; font-size:15px; margin-top:6px;
  }

  .primary {
    width:100%; margin-top:12px; padding:10px 14px; border-radius:10px; border:none;
    background: linear-gradient(180deg,var(--primary), #1e66d6); color:white; font-weight:800; cursor:pointer;
  }
  .primary:hover { filter:brightness(0.98); }

  .muted { margin-top:12px; color:var(--muted); font-size:14px; text-align:center; }
  .muted a { color:#60a5fa; font-weight:700; text-decoration:none; }
  .muted a:hover { text-decoration:underline; }

  @media (max-width:480px){
    .card { padding:16px }
    .title { font-size:18px }
  }
</style>
{% endblock %}
