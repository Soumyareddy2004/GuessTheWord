{% extends "game/base.html" %}
{% block content %}
<div class="auth-wrap">
  <div class="card">
    <h2 class="title">Welcome â€” Create an account</h2>

    <p class="welcome">Join GuessWord! Quick rules: enter 5-letter UPPERCASE words, max 5 guesses per game, max 3 games/day.</p>

    <form method="post" class="auth-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="primary">Register</button>
    </form>

    <p class="muted">Already registered? <a href="{% url 'game:login' %}">Login here</a></p>
  </div>
</div>

<style>
  :root {
    --bg: #0b1220;
    --card: #0f1724;
    --muted: #9aa6b2;
    --accent: #22c55e;
    --blue: #60a5fa;
    --glass: rgba(255,255,255,0.03);
  }
  body { background: var(--bg); color: #e6eef6; }

  .auth-wrap { min-height:60vh; display:flex; align-items:center; justify-content:center; padding:28px 12px; }
  .card {
    width:100%;
    max-width:430px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
    border: 1px solid #21303d;
    padding:24px;
    border-radius:12px;
    box-shadow: 0 12px 32px rgba(2,6,23,0.6);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  .title { margin:0 0 8px; font-size:20px; }
  .welcome { margin:0 0 14px; color:var(--muted); font-size:14px; }

  .auth-form p { margin:0 0 10px; }
  .auth-form input, .auth-form select, .auth-form textarea {
    width:100%; padding:10px 12px; border-radius:8px; border:1px solid #27323c;
    background: #071018; color:#e6eef6; font-size:15px; margin-top:6px;
  }
  .auth-form label { color:#cfe7ff; font-weight:600; display:block; margin-top:8px; font-size:14px; }

  .primary {
    width:100%;
    margin-top:14px;
    padding:10px 14px;
    border-radius:10px;
    border:none;
    background: linear-gradient(180deg,var(--accent), #16a34a);
    color:white; font-weight:800; cursor:pointer; font-size:15px;
  }
  .primary:hover { filter:brightness(0.95); }

  .muted { margin-top:12px; color:var(--muted); font-size:14px; text-align:center; }
  .muted a { color:var(--blue); text-decoration:none; font-weight:700; }
  .muted a:hover { text-decoration:underline; }

  /* small screens */
  @media (max-width:480px){
    .card{padding:18px}
    .title{font-size:18px}
  }
</style>
{% endblock %}
